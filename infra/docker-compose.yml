version: '3.8'
services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: pdf-backend
    volumes:
      - ../data:/app/data
      - ../output:/app/output
      - ../logs:/app/logs
    env_file:
      - ./.env
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    container_name: pdf-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
